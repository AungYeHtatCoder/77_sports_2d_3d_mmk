<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Gradient Background</title>
    <style>
      .golden-background {
        height: 100vh; /* Adjust the height as needed */
        background-image: linear-gradient(to bottom, #fff5c4 0%, #f6d365 50%, #fda085 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      /* Additional styles for your content */
      .content {
        color: #5d4e0d; /* You can change this color to improve readability */
        font-size: 2em;
        padding: 20px;
        border: 3px solid #5d4e0d; /* You can change this color to suit your design */
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="golden-background">
      <div class="content">Welcome to Our Website</div>
    </div>
  </body>
</html>
